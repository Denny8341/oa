<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>OA管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../static/css/main.css" rel="stylesheet">
	<link href="../../static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="../../static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="../../static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
	<!--<script src="../../static/SpryAssets/SpryValidationSelect.js" type="text/javascript"></script>
	<link href="../../static/SpryAssets/SpryValidationSelect.css" rel="stylesheet" type="text/css" />-->
	<style type="text/css">
		.table-list .table-label{width:140px;}
	</style>
	
</head>

<body onload="datepicker()">
	<form class="content" method="POST" action="/system/project/add">		
		<div class="well place">			
			<i class="icon-home"></i><a href="#">系统管理</a>/<a href="#">新增项目</a>
		</div>	
		{%- with messages = get_flashed_messages(with_categories=true) %}
		  	{%- if messages %}
	    	{%- for category, message in messages %}
	    	<div class="alert alert-{{category}}" style="width:245px;margin:-10px auto 10px;">
	      		{{message}}
	      	</div>
	    	{%- endfor %}
		  	{%- endif %}
		{%- endwith %}
		<div style="border:1px solid #94c1dc;">		
		<!--**********************个人类***********************-->
			<table class="table-list" id="table2">				
				<tr>
					<td class="table-label">项目编号<font class="red">*</font></td>
					<td width="35%">
						<span id="project_num">
							<input type="text" name="project_num"/>
							<span class="textfieldRequiredMsg">不能为空</span>
						</span>	
					</td>	
					<td class="table-label">项目名称<font class="red">*</font></td>
					<td>
						<span id="project_name">
							<input type="text" name="project_name"/>
							<span class="textfieldRequiredMsg">不能为空</span>
						</span>											
					</td>										
				</tr>	
				<tr>
					<td class="table-label">合同编号<font class="red">*</font></td>
					<td>
						<span id="contract_num">
							<input type="text" name="contract_num"/>
							<span class="textfieldRequiredMsg">不能为空</span>
						</span>											
					</td>	
					<td class="table-label">客户名称<font class="red">*</font></td>
					<td>	
						<span id="customer">
							<input type="text" name="customer"/>
							<span class="textfieldRequiredMsg">不能为空</span>
						</span>	
					</td>				
				</tr>	
				<tr>
					<td class="table-label">项目描述</td>
					<td>
						<input type="text" name="project_describe"/>																		
					</td>	
					<td class="table-label">所属公司<font class="red">*</font></td>
					<td>
						<select name="org_id" style="width:270px;">
							{%- for obj in org %}
							<option value="{{obj.id}}">{{obj.name}}</option>
							{%- endfor %}
						</select>										
					</td>				
				</tr>	
			</table>					
		</div>
		<span class="point">*为必填字段</span><br/>
		<input type="submit" value="提交" class="btn btn-info" />
		<input type="reset" value="重置" class="btn btn-info" />
	</form>	

	<script src="../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
	<script src="../../static/js/script.js"></script>
	<script src="../../static/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript">		
		var sprytextfield1 = new Spry.Widget.ValidationTextField("project_num", "none");		
		var sprytextfield1 = new Spry.Widget.ValidationTextField("project_name", "none");	
		var sprytextfield1 = new Spry.Widget.ValidationTextField("contract_num", "none");	
		var sprytextfield1 = new Spry.Widget.ValidationTextField("customer", "none");			
		//var sprytextfield1 = new Spry.Widget.ValidationTextField("project_describe", "none");	
	</script>
</body>
</html>
