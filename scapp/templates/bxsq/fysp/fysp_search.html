<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>OA管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../static/css/main.css" rel="stylesheet">
	<link href="../../static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="../../static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="../../static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
	<script src="../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
	<script src="../../static/js/script.js"></script>
	<script src="../../static/js/bootstrap-datepicker.js"></script>
</head>

<body onload="datepicker();">	
	<form class="content" method="POST" action="/fysp/fysp_total">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">报销管理</a>/<a href="#">费用审批</a>
		</div>		
		{%- with messages = get_flashed_messages(with_categories=true) %}
		  	{%- if messages %}
	    	{%- for category, message in messages %}
	    	<div class="alert alert-{{category}}">
	      		{{message}}
	      	</div>
	    	{%- endfor %}
		  	{%- endif %}
		{%- endwith %}
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">费用搜索</span>
			<div>
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">						
						<tr>
							<td class="table-label">负责部门</td>
							<td colspan="1">
								<select name="org_id" style="width:260px;">
									{%- if orgs %}
									<option value="-1">全部</option>
									{%- else %}
									<option value="-1">无</option>
									{%- endif %}
									{%- for obj in orgs %}
										<option value="{{obj.id}}">{{obj.name}}</option>
									{%- endfor %}
								</select>
							</td>
							<td class="table-label">负责项目</td>
							<td colspan="1">
								<select name="project_id" style="width:260px;">
									{%- if projects %}
									<option value="-1">全部</option>
									{%- else %}
									<option value="-1">无</option>
									{%- endif %}
									{%- for obj in projects %}
										<option value="{{obj.id}}">{{obj.project_name}}</option>
									{%- endfor %}
								</select>
							</td>	
						</tr>
					</table>
				</div>
				<input type="submit" class="btn btn-info" value="搜索"/>										
			</div><!--/搜索-->
		</div><!--/row-fluid -->
	</form><!--/content -->
</body>
</html>
