<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>OA管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../static/css/main.css" rel="stylesheet">
	<link href="../../static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="../../static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="../../static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
	<!--<script src="../../static/SpryAssets/SpryValidationSelect.js" type="text/javascript"></script>
	<link href="../../static/SpryAssets/SpryValidationSelect.css" rel="stylesheet" type="text/css" />-->
	<style type="text/css">
		.table-list .table-label{width:140px;}
	</style>
	
</head>

<body onload="datepicker();setTimeOut();">
	<form class="content" method="POST" action="/fybx/add">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">报销申请</a>/<a href="#">新增费用</a>
		</div>	
		{%- with messages = get_flashed_messages(with_categories=true) %}
		  	{%- if messages %}
	    	{%- for category, message in messages %}
	    	<div class="alert alert-{{category}}" style="width:245px;margin:-10px auto 10px;">
	      		{{message}}
	      	</div>
	    	{%- endfor %}
		  	{%- endif %}
		{%- endwith %}
		<div style="border:1px solid #94c1dc;">		
		<!--**********************个人类***********************-->
			<table class="table-list" id="table2">
				<tr>
					<td class="table-label">公司名称<font class="red">*</font></td>
					<td colspan="3">
						<select name="" style="width:260px;">
							<option>乾康（上海）信息技术有限公司</option>
							<option>乾康（上海）金融信息服务有限公司</option>
							<option>云金天下</option>
						</select>
					</td>								
				</tr>
				<tr>
					<td class="table-label">项目名称<font class="red">*</font></td>
					<td width="50%">
						<select name="project_id" style="width:90%">
							{%- for obj in project %}
							<option value="{{obj.id}}">{{obj.project_name}}</option>
							{%- endfor %}
						</select>
					</td>	
					<td class="table-label">金额<font class="red">*</font></td>
					<td>
						<span id="amount">
							<input type="text" name="amount"/>
							<span class="textfieldRequiredMsg">不能为空</span>
						</span>						
					</td>										
				</tr>	
				<tr>						
					<td class="table-label">开始时间</td>
					<td>
						<input type="text" class="datepicker" name="start_date" data-date-format="yyyy-mm-dd" readonly/>
					</td>	
					<td class="table-label">结束时间</td>
					<td>
						<input type="text" class="datepicker" name="end_date" data-date-format="yyyy-mm-dd" readonly/>
					</td>					
				</tr>	
				<tr>						
					<td class="table-label">报销事由</td>
					<td colspan="3">
						<select name="reason">
							<option value="1">差旅费</option>
							<option value="2">交通费</option>
							<option value="3">办公用品</option>
							<option value="4">招待费</option>
							<option value="5">技术服务费</option>
							<option value="6">水电煤气费</option>
							<option value="7">物业费</option>
							<option value="8">房屋租金</option>
							<option value="9">日用品</option>
							<option value="10">通讯费</option>
							<option value="11">油卡充值</option>
							<option value="12">停车费</option>
							<option value="15">产权调查费</option>
							<option value="14">快递费</option>
							<option value="16">押金</option>
							<option value="17">备件费用</option>
							<option value="18">垃圾处理费</option>
							<option value="19">社保费</option>
							<option value="20">公积金</option>
							<option value="21">税金</option>
							<option value="22">宽带费</option>
							<option value="23">资料费</option>
							<option value="24">培训费</option>
							<option value="25">保险费</option>
							<option value="26">其他</option>
						</select>
					</td>				
				</tr>	
				<tr>
					<td class="table-label">描述</td>					
					<td colspan="3">
						<textarea name="describe" class="tbInput"></textarea>						
					</td>
				</tr>
			</table>					
		</div>
		<span class="point">*为必填字段</span><br/>
		<input type="submit" value="提交" class="btn btn-info" />
		<input type="reset" value="重置" class="btn btn-info" />
	</form>	

	<script src="../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
	<script src="../../static/js/script.js"></script>
	<script src="../../static/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript">		
		var sprytextfield1 = new Spry.Widget.ValidationTextField("amount", "none");		
	</script>
</body>
</html>
