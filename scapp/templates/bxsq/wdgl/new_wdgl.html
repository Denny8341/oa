<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>OA管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">		
	<!-- ************************验证样式************************-->
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
	
</head>

<body>	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">系统管理</a>/<a href="#">部门管理</a>
		</div>		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">部门信息</span>			
			<form method="POST" enctype="multipart/form-data" 
				action="/wdgl/new_doc/{{type}}/{{p_id}}">									
				<div style="border:1px solid #94c1dc;">				
					<table class="table-list">								
						<tr>
							<td class="table-label">信息名称<font class="red">*</font></td>
							<td colspan="3">
								<span id="name">	
									<input type="text" name="name" onchange="spryMaxLength(this,32)"/>
									<span class="textfieldRequiredMsg">不能为空</span>
									<span class="errorInfo">字符数不得大于32</span>
								</span>
							</td>										
						</tr>
						<tr>
							<td class="table-label">附件</td>
							<td colspan="3">
								<span id="attachment">	
									<input type="file" name="attachment" onchange="spryMaxLength(this,128)"/>
									<span class="errorInfo">文件名不得大于128字符</span>
								</span>
								<!--<input type="file" id="attachment" name="attachment"/>-->
							</td>
						</tr>																		
					</table>
				</div>
				<span class="point">*为必填字段</span><br/>
				<input type="submit" value="提交" class="btn btn-info" onclick=""/>
			</form>
		</div><!--/row-fluid -->
	</div><!--/content -->

	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/system.js"></script>
	<script type="text/javascript">
		var sprytextfield1 = new Spry.Widget.ValidationTextField("name", "none");
	</script>
</body>
</html>
