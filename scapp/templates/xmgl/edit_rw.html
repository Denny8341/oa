<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>OA管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../static/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/zTreeStyle/zTreeStyle.css" type="text/css">
	<link href="../../static/css/main.css" rel="stylesheet">
	<link href="../../static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="../../static/SpryAssets/SpryValidationTextarea.js" type="text/javascript"></script>
	<link href="../../static/SpryAssets/SpryValidationTextarea.css" rel="stylesheet" type="text/css">
	<script src="../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
	<script src="../../static/js/script.js"></script>
	<script src="../../static/js/bootstrap-datepicker.js"></script>
	<style type="text/css">
		textarea{width:80%;}
		.table-list td{padding:5px;}
	</style>
	
</head>

<body onload="datepicker();">
	<form name="form" action="/xmgl/rwb">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">项目管理</a>/<a href="#">个人项目</a>/<a href="#">XMCI</a>
		</div>	
		<div class="back">
			<input type="button" value="返回" class="btn btn-info" onclick="iframe('xmgl/xmxx')"/>
		</div>
		<i class="icon-bookmark"></i><span class="titletip">编辑任务</span><br/>	
		<div class="divBorder">		
			<table class="table-list">
				<tr>
					<td class="table-label">任务状态<font class="red">*</font></td>
					<td colspan="3">
						<label><input type="checkbox" onclick="Select(this)" checked/>未完成</label>
						<label><input type="checkbox" onclick="Select(this)"/>进行中</label>
						<label><input type="checkbox" onclick="Select(this)"/>已完成</label>
					</td>				
				</tr>
				<tr>
					<td class="table-label">任务内容<font class="red">*</font></td>
					<td colspan="3">
						<span id="work_name_spay">
							<textarea name="" placeholder="任务内容">数值转换金额大写（0.65报错）修改数值转换金额大写（0.65报错）修改</textarea>
							<span class="textareaRequiredMsg">不能为空</span>
						</span>							
					</td>				
				</tr>
				<tr>						
					<td class="table-label">执行人员</td>
					<td>
						<select name="">
							<option>admin</option><!--默认执行者为自己-->
							<option>组员1</option>
							<option>组员2</option>
						</select>
					</td>	
					<td class="table-label">截至时间</td>
					<td>
						<input type="text" class="datepicker" name="" data-date-format="yyyy-mm-dd" readonly/>
					</td>					
				</tr>
			</table>					
		</div>
		<span class="point">*为必填字段</span><br/>
		<input type="submit" value="提交" class="btn btn-info" />
	</form>	
	<script type="text/javascript">
		var sprytextarea1 = new Spry.Widget.ValidationTextarea("work_name_spay", {validateOn:["blur"]});
		function Select(obj){
			$(obj).parent().parent().find("input[type=checkbox]").removeAttr("checked");
			$(obj).attr("checked","checked");
		}
	</script>
	
</body>
</html>
